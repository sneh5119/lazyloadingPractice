<p>reactive-form works!</p>

<div class="container">
    <h3>REATIVE FORM</h3>
   
    <form [formGroup]="reactiveForm">

       <div class="form-group">
           <label for="name">Name</label>
           <input  formControlName="name" type="text"  class="form-control">
       </div>
     
      <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country"  formControlName="countryname">
            <option *ngFor="let count of country" [value]="count">{{count}}</option>
        </select>
       </div>  

       <div class="form-group">
        <input type="radio" formControlName="gender" class="form-check-input" value="male">
        <label for="name">Male</label>
       </div>
       
       <div class="form-group">
        <input type="radio" formControlName="gender"  class="form-check-input" value="female">
        <label for="name">Female</label>

        </div> 

      <button type="submit" class="btn btn-success">Submit</button>


    </form>
    {{reactiveForm.value| json}}
</div>
