
<div class="container">
    <h3>TEMPLATE DRIVEN FORM</h3>
   
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" name="myForm">

       <div class="form-group">
           <label for="name">Name</label>
           <input type="text" ngModel  class="form-control" name="namefield">
       </div>
     
        <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country" ngModel name="country">
            <option *ngFor="let count of country" [value]="count">{{count}}</option>
        </select>
       </div> 

       
       <label for="gender">Gender</label>
       <div class="form-group genderClss">
        <input type="radio"  ngModel  class="form-check-input" value="male" name="genderfield" ngModel>
        <label for="male"> Male</label>
       </div>
       
       <div class="form-group genderClss">
        <input type="radio"  ngModel  class="form-check-input" value="female" name="genderfield" ngModel>
        <label for="female"> Female</label>
        </div>

        <div class="form-group">
            <label for="dateofjoining">Date of Joining:</label>
            <input type="date" name="dateofjoining" ngModel>
        </div>

         <div>
             <label for="yearsofexp">Years of Experience </label>
            <input type="text" ngxDaterangepickerMd [(ngModel)]="selected" 
            class="form-control" ngModel name="range"/>
            
            <p *ngIf="selected">{{selected.startDate}}</p>
        
        </div> 

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ngModel class="form-control" name="emailfield"
             #box (keyup)="enterEmail(box.value,3000)">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" ngModel class="form-control" name="phnfield" 
            (keyup)="enterVal($event,3000)">
        </div>

       
        <label for="address">Address</label>
        <div class="form-group">
            <textarea rows="4" cols="30" ngModel name="address" form="usrform">
                Enter Address here...</textarea>
    
        </div>
        
        <label for="vol">Ratings:</label>
        <div class="row">
           <div class="col-sm-2">Poor</div>
           <div class="col-sm-2">Good</div>
           <div class="col-sm-2">Very Good</div>
           <div class="col-sm-2">Excellent</div>
           <!-- <span class="ratingBox">{{ratings}}</span> -->
        </div>
        <!-- <input class="sliderBox" type="range" id="vol"   min="0" max="4"> -->
        <!-- <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider> -->
        <input type="range" id="range_weight" value="1" ngModel name="ratings"
         min="1"  class="sliderBox" max="4" oninput="range_weight_disp.value = range_weight.value">
        <output  id="range_weight_disp">0</output>

        <br><br>
 
     <button type="submit" class="btn btn-success">Submit</button>
     <simple-notifications></simple-notifications>

    </form>
    <br>
    
</div>
